name: shopify theme deploy
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: echo "${{ secrets.config }}" > config.yml
      - uses: tachiba/shopify-theme-kit-action@master
        with:
          shopify-command: deploy
          shopify-flags: --allow-live -a `git diff --name-only HEAD HEAD~1 | awk '{printf $1 " "}' | awk '{print substr($0,1,length($0)-1)}'`