name: shopify theme deploy
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: curl -s https://shopify.dev/themekit.py | sudo python3
      - run: echo "${{ secrets.config }}" > config.yml
      - run: theme deploy --allow-live -a `git diff --name-only HEAD HEAD~1 | awk '{printf $1 " "}' | awk '{print substr($0,1,length($0)-1)}'`