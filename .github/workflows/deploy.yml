name: shopify theme deploy
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: curl -s https://shopify.dev/themekit.py | sudo python3
      - run: echo "${{ secrets.config }}" > config.yml
      - run: echo "files=`git diff --name-only HEAD HEAD~1 | awk '{printf $1 " "}' | awk '{print substr($0,1,length($0)-1)}'`"
      - run: echo "messages=`git log --pretty=format:"%s" HEAD~1..HEAD`"
      - run: theme deploy --allow-live -a ${{ env.files }}
      - run: echo ${{ env.files }}
      - run: curl -X POST -H "Content-Type:application/json" -d '{"msg_type":"text","content":{"text":"${{ env.files }}"}}' https://open.feishu.cn/open-apis/bot/v2/hook/09bc26ab-4dbf-4c3c-b5d7-caa506a11916