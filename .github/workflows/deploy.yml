name: shopify theme deploy
on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: curl -s https://shopify.dev/themekit.py | sudo python3
      - run: echo "${{ secrets.config }}" > config.yml
      - run: git diff --name-only HEAD HEAD~1 | awk '{printf $1 " "}' | awk '{print substr($0,1,length($0)-1)}'
      - run: git log --pretty=format:"%s" HEAD~1..HEAD
      - run git remote -v | awk 'NR==1' | awk '{print $2}' | awk -F':' '{print $2}' | awk '{sub(/.git/,""); print $0}'
      - run: echo "files=`git diff --name-only HEAD HEAD~1 | awk '{printf $1 " "}' | awk '{print substr($0,1,length($0)-1)}'`" >> $GITHUB_ENV
      - run: echo "messages=`git log --pretty=format:"%s" HEAD~1..HEAD`" >> $GITHUB_ENV
      - run: echo "project=`git remote -v | awk 'NR==1' | awk '{print $2}' | awk -F':' '{print $2}' | awk '{sub(/.git/,""); print $0}'`" >> $GITHUB_ENV
      - run: echo "commitid=`git rev-parse HEAD`" >> $GITHUB_ENV
      - run: theme deploy --allow-live -a ${{env.files}}
